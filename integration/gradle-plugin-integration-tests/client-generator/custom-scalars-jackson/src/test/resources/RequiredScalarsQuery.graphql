query RequiredScalarQuery(
    $required: RequiredWrapperInput!
) {
    scalarQuery(required: $required) {
        requiredBoolean
        requiredDouble
        requiredId
        requiredInt
        requiredIntList
        requiredString
        requiredObject {
          foo
        }
        requiredULocale
        requiredUUID
        requiredUUIDList
    }
}
