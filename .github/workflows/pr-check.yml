name: Pull Request Check

on:
  pull_request:
    branches:
      - master
      - '*.x.x'
    paths-ignore:
      - 'website/**'
      - '*.md'

jobs:
  build-libraries:
    uses: ./.github/workflows/build-libraries.yml

  plugin-integration:
    needs: build-libraries
    uses: ./.github/workflows/plugin-it.yml

  build-examples:
    needs: build-libraries
    uses: ./.github/workflows/build-examples.yml
