query StarWarsDetails {
    person1: person(id: $personId1) {
        ... on Person {
            name
            birthYear
            eyeColor
            gender
            hairColor
            height
            mass
            skinColor
            starships {
                edges {
                    node {
                        ... on Starship {
                            name
                            model
                            starshipClass
                            manufacturers
                            costInCredits
                            length
                            crew
                            passengers
                            maxAtmospheringSpeed
                            hyperdriveRating
                            MGLT
                            cargoCapacity
                            consumables
                        }
                    }
                }
            }
            homeworld {
                ... on Planet {
                    name
                    diameter
                    rotationPeriod
                    orbitalPeriod
                    gravity
                    population
                    climates
                    terrains
                    surfaceWater
                }
            }
            filmConnection {
                edges {
                    node {
                        title
                    }
                }
            }
        }
    }
