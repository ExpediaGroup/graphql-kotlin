query ExampleQuery($simpleCriteria: SimpleArgumentInput) {
  enumQuery
  scalarQuery {
    count
    custom
    id
    name
    rating
    valid
  }
  listQuery {
    __typename
    id
    name
  }
  complexObjectQuery {
    __typename
    id
    name
    optional
    details {
      id
      flag
      value
    }
  }
  interfaceQuery {
    __typename
    id
    name
    ... on FirstInterfaceImplementation {
      intValue
    }
    ... on SecondInterfaceImplementation {
      floatValue
    }
  }
  unionQuery {
    __typename
    ... on BasicObject {
      id
      name
    }
    ... on ComplexObject {
      id
      name
      optional
      details {
        id
        flag
        value
      }
    }
  }
  inputObjectQuery(criteria: $simpleCriteria)
}
